definitions:
  ConstraintViolation:
    type: "object"
    properties:
      path:
        type: "string"
        readOnly: true
      message:
        type: "string"
        readOnly: true
      parameterLocation:
        type: "string"
        readOnly: true
        enum:
        - "PATH"
        - "QUERY"
        - "PAYLOAD_BODY"
      location:
        type: "string"
        readOnly: true
  Error:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
        readOnly: true
      message:
        type: "string"
        readOnly: true
      constraintViolations:
        type: "array"
        items:
          $ref: "#/definitions/ConstraintViolation"
  ErrorEnvelope:
    type: "object"
    properties:
      error:
        $ref: "#/definitions/Error"
  AwsAnomalyDetectionConfig:
    type: "object"
    required:
    - "elbHighConnectionErrorsDetection"
    - "lambdaHighErrorRateDetection"
    - "rdsHighCpuDetection"
    - "rdsHighMemoryDetection"
    - "rdsHighWriteReadLatencyDetection"
    - "rdsLowStorageDetection"
    - "rdsRestartsSequenceDetection"
    properties:
      metadata:
        description: "Metadata useful for debugging."
        $ref: "#/definitions/ConfigurationMetadata"
      rdsHighCpuDetection:
        description: "Configuration of high CPU utilization detection on RDS"
        $ref: "#/definitions/RdsHighCpuDetectionConfig"
      rdsHighWriteReadLatencyDetection:
        description: "Configuration of high write and/or read latency detection on\
          \ RDS"
        $ref: "#/definitions/RdsHighWriteReadLatencyDetectionConfig"
      rdsLowStorageDetection:
        description: "Configuration of low free storage space detection on RDS"
        $ref: "#/definitions/RdsLowStorageDetectionConfig"
      rdsHighMemoryDetection:
        description: "Configuration of high memory usage detection on RDS"
        $ref: "#/definitions/RdsHighMemoryDetectionConfig"
      elbHighConnectionErrorsDetection:
        description: "Configuration of high number of backend connection errors detection\
          \ on ELB"
        $ref: "#/definitions/ElbHighConnectionErrorsDetectionConfig"
      rdsRestartsSequenceDetection:
        description: "Configuration of restarts sequence detection on RDS"
        $ref: "#/definitions/RdsRestartsSequenceDetectionConfig"
      lambdaHighErrorRateDetection:
        description: "Configuration of high error rate detection on Lambda service"
        $ref: "#/definitions/LambdaHighErrorRateDetectionConfig"
    description: "Configuration of anomaly detection for AWS"
    example:
      elbHighConnectionErrorsDetection:
        customThresholds:
          connectionErrorsPerMinute: 70
        enabled: true
      metadata:
        configurationVersions:
        - 0
        - 0
        clusterVersion: "clusterVersion"
      rdsHighMemoryDetection:
        customThresholds:
          swapUsage: 230.221286557589593257944216020405292510986328125
          freeMemory: 563.7420282866761453988146968185901641845703125
        enabled: true
      rdsLowStorageDetection:
        customThresholds:
          freeStoragePercentage: 60
        enabled: true
      rdsRestartsSequenceDetection:
        customThresholds:
          restartsPerMinute: 93
        enabled: true
      lambdaHighErrorRateDetection:
        customThresholds:
          failedInvocationsRate: 36
        enabled: true
      rdsHighWriteReadLatencyDetection:
        customThresholds:
          writeReadLatency: 1466
        enabled: true
      rdsHighCpuDetection:
        customThresholds:
          cpuUsagePercentage: 60
        enabled: true
  ConfigurationMetadata:
    type: "object"
    properties:
      clusterVersion:
        type: "string"
        description: "Dynatrace server version."
      configurationVersions:
        type: "array"
        description: "Sorted list containing the version numbers of the configuration."
        items:
          type: "integer"
          format: "int64"
    description: "Metadata useful for debugging"
    example:
      configurationVersions:
      - 0
      - 0
      clusterVersion: "clusterVersion"
  ElbHighConnectionErrorsDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high number of backend connection errors\
          \ detection on ELB. If not present (null) then default thresholds will be\
          \ used."
        $ref: "#/definitions/ElbHighConnectionErrorsThresholds"
    description: "Configuration of high number of backend connection errors detection\
      \ on ELB"
    example:
      customThresholds:
        connectionErrorsPerMinute: 70
      enabled: true
  ElbHighConnectionErrorsThresholds:
    type: "object"
    required:
    - "connectionErrorsPerMinute"
    properties:
      connectionErrorsPerMinute:
        type: "integer"
        format: "int32"
        description: "Detect high number of connection errors when number of backend\
          \ connection errors is higher than N per minute in 3 out of 5 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for high number of backend connection errors detection\
      \ on ELB. If not present (null) then default thresholds will be used."
    example:
      connectionErrorsPerMinute: 70
  LambdaHighErrorRateDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high error rate detection on Lambda service.\
          \ If not present (null) then default thresholds will be used."
        $ref: "#/definitions/LambdaHighErrorRateThresholds"
    description: "Configuration of high error rate detection on Lambda service"
    example:
      customThresholds:
        failedInvocationsRate: 36
      enabled: true
  LambdaHighErrorRateThresholds:
    type: "object"
    required:
    - "failedInvocationsRate"
    properties:
      failedInvocationsRate:
        type: "integer"
        format: "int32"
        description: "Detect high error rate when failed invocations rate is higher\
          \ than N percent in 3 out of 5 samples."
        minimum: 0
        maximum: 100
    description: "Custom thresholds for high error rate detection on Lambda service.\
      \ If not present (null) then default thresholds will be used."
    example:
      failedInvocationsRate: 36
  RdsHighCpuDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high CPU utilization detection on RDS.\
          \ If not present (null) then default thresholds will be used."
        $ref: "#/definitions/RdsHighCpuThresholds"
    description: "Configuration of high CPU utilization detection on RDS"
    example:
      customThresholds:
        cpuUsagePercentage: 60
      enabled: true
  RdsHighCpuThresholds:
    type: "object"
    required:
    - "cpuUsagePercentage"
    properties:
      cpuUsagePercentage:
        type: "integer"
        format: "int32"
        description: "Detect high CPU utilization when CPU usage is higher than N\
          \ percent in 3 out of 5 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for high CPU utilization detection on RDS. If\
      \ not present (null) then default thresholds will be used."
    example:
      cpuUsagePercentage: 60
  RdsHighLatencyThresholds:
    type: "object"
    required:
    - "writeReadLatency"
    properties:
      writeReadLatency:
        type: "integer"
        format: "int32"
        description: "Detect high latency when write and/or read latency is higher\
          \ than N milliseconds in 3 out of 5 samples."
        minimum: 1
        maximum: 10000
    description: "Custom thresholds for high write and/or read latency detection on\
      \ RDS. If not present (null) then default thresholds will be used."
    example:
      writeReadLatency: 1466
  RdsHighMemoryDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high memory usage detection on RDS. If\
          \ not present (null) then default thresholds will be used."
        $ref: "#/definitions/RdsHighMemoryThresholds"
    description: "Configuration of high memory usage detection on RDS"
    example:
      customThresholds:
        swapUsage: 230.221286557589593257944216020405292510986328125
        freeMemory: 563.7420282866761453988146968185901641845703125
      enabled: true
  RdsHighMemoryThresholds:
    type: "object"
    required:
    - "freeMemory"
    - "swapUsage"
    properties:
      freeMemory:
        type: "number"
        description: "Detect high memory usage only when free memory is lower than\
          \ N Megabytes in 3 out of 5 samples."
        minimum: 0.01
        maximum: 1000
        exclusiveMinimum: false
      swapUsage:
        type: "number"
        description: "Detect high memory usage only when swap usage is higher than\
          \ N Gigabytes in 3 out of 5 samples."
        minimum: 0.01
        maximum: 1000
        exclusiveMinimum: false
    description: "Custom thresholds for high memory usage detection on RDS. If not\
      \ present (null) then default thresholds will be used."
    example:
      swapUsage: 230.221286557589593257944216020405292510986328125
      freeMemory: 563.7420282866761453988146968185901641845703125
  RdsHighWriteReadLatencyDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high write and/or read latency detection\
          \ on RDS. If not present (null) then default thresholds will be used."
        $ref: "#/definitions/RdsHighLatencyThresholds"
    description: "Configuration of high write and/or read latency detection on RDS"
    example:
      customThresholds:
        writeReadLatency: 1466
      enabled: true
  RdsLowStorageDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for low free storage space detection on RDS.\
          \ If not present (null) then default thresholds will be used."
        $ref: "#/definitions/RdsLowStorageThresholds"
    description: "Configuration of low free storage space detection on RDS"
    example:
      customThresholds:
        freeStoragePercentage: 60
      enabled: true
  RdsLowStorageThresholds:
    type: "object"
    required:
    - "freeStoragePercentage"
    properties:
      freeStoragePercentage:
        type: "integer"
        format: "int32"
        description: "Detect low storage when free storage space divided by allocated\
          \ storage is lower than N percent in 3 out of 5 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for low free storage space detection on RDS. If\
      \ not present (null) then default thresholds will be used."
    example:
      freeStoragePercentage: 60
  RdsRestartsSequenceDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for restarts sequence detection on RDS. If\
          \ not present (null) then default thresholds will be used."
        $ref: "#/definitions/RdsRestartsThresholds"
    description: "Configuration of restarts sequence detection on RDS"
    example:
      customThresholds:
        restartsPerMinute: 93
      enabled: true
  RdsRestartsThresholds:
    type: "object"
    required:
    - "restartsPerMinute"
    properties:
      restartsPerMinute:
        type: "integer"
        format: "int32"
        description: "Detect restarts sequence when number of restarts N per minute\
          \ or higher in 3 out of 20 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for restarts sequence detection on RDS. If not\
      \ present (null) then default thresholds will be used."
    example:
      restartsPerMinute: 93
  DiskEventAnomalyDetectionConfigList:
    type: "object"
    properties:
      values:
        type: "array"
        items:
          $ref: "#/definitions/DiskEventAnomalyDetectionConfigStub"
    example:
      values:
      - name: "name"
        id: "id"
      - name: "name"
        id: "id"
  DiskEventAnomalyDetectionConfigStub:
    type: "object"
    properties:
      id:
        type: "string"
        description: "The ID of the disk event."
      name:
        type: "string"
        description: "The name of the disk event."
    example:
      name: "name"
      id: "id"
  DiskEventAnomalyDetectionConfig:
    type: "object"
    required:
    - "enabled"
    - "metric"
    - "name"
    - "samples"
    - "threshold"
    - "violatingSamples"
    properties:
      metadata:
        description: "Metadata useful for debugging."
        $ref: "#/definitions/ConfigurationMetadata"
      id:
        type: "string"
        description: "The ID of the disk event."
        readOnly: true
      name:
        type: "string"
        description: "The name of the disk event."
        minLength: 1
        maxLength: 49
      enabled:
        type: "boolean"
        description: "Whether the disk event is enabled."
      metric:
        type: "string"
        description: "The metric to monitor."
        enum:
        - "LOW_DISK_SPACE"
        - "LOW_INODES"
        - "READ_TIME_EXCEEDING"
        - "WRITE_TIME_EXCEEDING"
      threshold:
        type: "number"
        format: "double"
        description: "The event threshold. If the metric is `LowDiskSpace` or `LowInodes`,\
          \ this is a percentage. For `ReadTimeExceeding` or `WriteTimeExceeding`,\
          \ milliseconds."
        minimum: 0
      violatingSamples:
        type: "integer"
        format: "int32"
        description: "The minimum number of violating samples for an event to be triggered.\
          \ Must not exceed `samples`."
        minimum: 1
        maximum: 20
      samples:
        type: "integer"
        format: "int32"
        description: "The number of samples that are inspected."
        minimum: 1
        maximum: 20
      diskNameFilter:
        description: "Only apply this rule to disks matching the given name."
        $ref: "#/definitions/DiskNameFilterDto"
      tagFilters:
        type: "array"
        description: "Only apply this rule to hosts having these tags."
        items:
          $ref: "#/definitions/TagFilterDto"
    example:
      metadata:
        configurationVersions:
        - 0
        - 0
        clusterVersion: "clusterVersion"
      metric: "LOW_DISK_SPACE"
      violatingSamples: 12
      diskNameFilter:
        value: "value"
        operator: "CONTAINS"
      tagFilters:
      - context: "CONTEXTLESS"
        value: "value"
        key: "key"
      - context: "CONTEXTLESS"
        value: "value"
        key: "key"
      name: "name"
      threshold: 0.08008281904610115
      id: "id"
      enabled: true
      samples: 3
  DiskNameFilterDto:
    type: "object"
    required:
    - "operator"
    - "value"
    properties:
      operator:
        type: "string"
        description: "Comparison operator."
        enum:
        - "CONTAINS"
        - "DOES_NOT_CONTAIN"
        - "STARTS_WITH"
        - "DOES_NOT_START_WITH"
        - "EQUALS"
        - "DOES_NOT_EQUAL"
      value:
        type: "string"
        description: "Value to match."
        minLength: 1
        maxLength: 21845
    example:
      value: "value"
      operator: "CONTAINS"
  TagFilterDto:
    type: "object"
    required:
    - "key"
    properties:
      context:
        type: "string"
        description: "The tag context."
        enum:
        - "CONTEXTLESS"
        - "AWS"
        - "ENVIRONMENT"
        - "CLOUD_FOUNDRY"
        - "KUBERNETES"
        - "GOOGLE_CLOUD"
      key:
        type: "string"
        description: "The tag key."
        minLength: 1
        maxLength: 2000
      value:
        type: "string"
        description: "The tag value."
        minLength: 1
        maxLength: 2000
    example:
      context: "CONTEXTLESS"
      value: "value"
      key: "key"
  ConnectionLostDetectionConfig:
    type: "object"
    required:
    - "enabled"
    - "enabledOnGracefulShutdowns"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      enabledOnGracefulShutdowns:
        type: "boolean"
        description: "Is detection enabled during graceful host shutdowns."
    description: "Configuration of lost connection detection"
    example:
      enabledOnGracefulShutdowns: true
      enabled: true
  DiskLowInodesDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for low disk inodes number detection. If not\
          \ present (null) then default thresholds will be used."
        $ref: "#/definitions/DiskLowInodesThresholds"
    description: "Configuration of low disk inodes number detection"
    example:
      customThresholds:
        freeInodesPercentage: 50
      enabled: true
  DiskLowInodesThresholds:
    type: "object"
    required:
    - "freeInodesPercentage"
    properties:
      freeInodesPercentage:
        type: "integer"
        format: "int32"
        description: "Detect low disk inodes when if percent of available inodes is\
          \ lower than N percent in 3 out of 5 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for low disk inodes number detection. If not present\
      \ (null) then default thresholds will be used."
    example:
      freeInodesPercentage: 50
  DiskLowSpaceDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for low disk space detection. If not present\
          \ (null) then default thresholds will be used."
        $ref: "#/definitions/DiskLowSpaceThresholds"
    description: "Configuration of low disk space detection"
    example:
      customThresholds:
        writeAndReadTime: 4965
      enabled: true
  DiskLowSpaceThresholds:
    type: "object"
    required:
    - "writeAndReadTime"
    properties:
      writeAndReadTime:
        type: "integer"
        format: "int32"
        description: "Detect slow disk writes and reads when ead time and write time\
          \ is higher than N milliseconds."
        minimum: 1
        maximum: 10000
    description: "Custom thresholds for slow disk writes and reads detection. If not\
      \ present (null) then default thresholds will be used."
    example:
      writeAndReadTime: 4965
  DiskSlowWritesAndReadsDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for lslow disk writes and reads detection.\
          \ If not present (null) then default thresholds will be used."
        $ref: "#/definitions/DiskLowSpaceThresholds"
    description: "Configuration of slow disk writes and reads detection"
    example:
      customThresholds:
        writeAndReadTime: 4965
      enabled: true
  HighCpuSaturationDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high CPU saturation detection. If not\
          \ present (null) then default thresholds will be used."
        $ref: "#/definitions/HighCpuSaturationThresholds"
    description: "Configuration of high CPU saturation detection"
    example:
      customThresholds:
        cpuSaturation: 8
      enabled: true
  HighCpuSaturationThresholds:
    type: "object"
    required:
    - "cpuSaturation"
    properties:
      cpuSaturation:
        type: "integer"
        format: "int32"
        description: "Detect high CPU saturation when CPU usage is higher than N percent\
          \ in 3 out of 5 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for high CPU saturation detection. If not present\
      \ (null) then default thresholds will be used."
    example:
      cpuSaturation: 8
  HighGcActivityDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high GC activity detection. If not present\
          \ (null) then default thresholds will be used."
        $ref: "#/definitions/HighGcActivityThresholds"
    description: "Configuration of high Garbage Collector activity detection"
    example:
      customThresholds:
        gcSuspensionPercentage: 70
        gcTimePercentage: 23
      enabled: true
  HighGcActivityThresholds:
    type: "object"
    required:
    - "gcSuspensionPercentage"
    - "gcTimePercentage"
    properties:
      gcTimePercentage:
        type: "integer"
        format: "int32"
        description: "Detect high Garbage Collector activity always when GC time is\
          \ higher than N percent."
        minimum: 1
        maximum: 100
      gcSuspensionPercentage:
        type: "integer"
        format: "int32"
        description: "Detect high Garbage Collector activity always when GC suspension\
          \ is higher than N percent in 3 out of 5 samples."
        minimum: 1
        maximum: 100
    description: "Custom thresholds for high GC activity detection. If not present\
      \ (null) then default thresholds will be used."
    example:
      gcSuspensionPercentage: 70
      gcTimePercentage: 23
  HighMemoryDetectionConfig:
    type: "object"
    required:
    - "enabled"
    properties:
      enabled:
        type: "boolean"
        description: "Is detection enabled."
      customThresholds:
        description: "Custom thresholds for high memory use detection. If not present\
          \ (null) then default thresholds will be used."
        $ref: "#/definitions/HighMemoryThresholds"
    description: "Configuration of high memory usage detection"
    example:
      customThresholds:
        pageFaultsPerSecondWindows: 6027
        usedMemoryPercentageNonWindows: 56
        pageFaultsPerSecondNonWindows: 5962
        usedMemoryPercentageWindows: 15
      enabled: true
  HighMemoryThresholds:
    type: "object"
    required:
    - "pageFaultsPerSecondNonWindows"
    - "pageFaultsPerSecondWindows"
    - "usedMemoryPercentageNonWindows"
    - "usedMemoryPercentageWindows"
    properties:
      pageFaultsPerSecondWindows:
        type: "integer"
        format: "int32"
        description: "Detect high memory usage only when memory page fault rate is\
          \ higher than N faults/second (Windows systems)."
        minimum: 1
        maximum: 10000
      usedMemoryPercentageWindows:
        type: "integer"
        format: "int32"
        description: "Detect high memory usage only when memory usage is higher than\
          \ N percent (Windows systems)."
        minimum: 1
        maximum: 100
      pageFaultsPerSecondNonWindows:
        type: "integer"
        format: "int32"
        description: "Detect high memory usage only when memory page fault rate is\
          \ higher than N faults/second (Non-Windows systems)."
